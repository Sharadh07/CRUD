<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Records</title>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>ID</th>  
        <th>Title</th>  
        <th>Content</th>    
    </tr>  
    </thead>  
    <tbody>  
{% for pro in user %}  
    <tr>  
        <td>{{ pro.id }}</td>  
        <td>{{ pro.title }}</td>  
        <td>{{ pro.content }}</td>   
    </tr>  
{% endfor %}  
    </tbody>  
</table>  	  
</body>  
</html>
